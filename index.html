<!DOCTYPE html>
<html lang="en">
<head>

  <title>Mix your class</title>

<body>
  <h1>Mix your class</h1>

  <h3>Enter names of your students</h3>

  <div>
      <form class="ui form">
          <div class="field">
            <label>First Name</label>
            <input id="first-name" type="text" name="first-name" placeholder="First Name">
          </div>
          <div class="field">
            <label>Last Name</label>
            <input id="last-name" type="text" name="last-name" placeholder="Last Name">
          </div>
          <button id="add" class="ui button">Add</button>
        </form>
  </div>
 <div>
  <ul id="student-list">

  </ul>
 </div>

 <button id="randomize" hidden>randomize</button>
